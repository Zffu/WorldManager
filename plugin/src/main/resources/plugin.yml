name: WorldManager
description: WorldManager is a simple plugin allowing worlds to be automatically reset on demand.
author: Zffu
website: https://github.com/Zffu/WorldManager
version: "1.0.0"
main: "net.zffu.worldmanager.WorldManagerPlugin"
commands:
  worldmanager:
    description: The main command of WorldManager.
    aliases: [wm, worldm, wmanager]
  worlds:
    description: Provides useful information about worlds handled by WorldManager
    aliases: ["ws", "w", "worlds", "world"]
  loadworld:
    description: Loads a world / worlds
    aliases: ["loadworlds", "lw", "lws", "lworlds", "lworld"]
  unloadworld:
    description: Unloads a world / worlds
    aliases: ["unloadworlds", "uw", "uws", "uworlds", "uworld"]
  createworld:
    description: Creates a world that is handled by WorldManager.
    aliases: ["cw", "createw"]